<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>anketbox</title>
  <link rel="stylesheet" href="style.css">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="anketbox - かんたん高機能アンケート作成・収集・エクスポート">
  <meta property="og:title" content="anketbox">
  <meta property="og:description" content="かんたん高機能アンケート作成・収集・エクスポート">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://masa195.github.io/anketbox/">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <header class="app-header container">
    <div class="brand">
      <div class="logo">🗳️</div>
      <h1>anketbox</h1>
    </div>
    <nav class="tabs" role="tablist" aria-label="Main">
      <a class="tab is-active" data-tab="designer" role="tab" aria-selected="true" href="#designer">設計</a>
      <a class="tab" data-tab="responder" role="tab" aria-selected="false" href="#responder">回答</a>
      <a class="tab" data-tab="responses" role="tab" aria-selected="false" href="#responses">一覧</a>
    </nav>
  </header>
  <main class="container app-grid">
    <section id="designer" class="panel" role="tabpanel">
      <h2>アンケート設計</h2>
      <div class="card stack">
        <label>アンケート名
          <input id="surveyName" placeholder="例: 顧客満足度 2025"/>
        </label>
        <div class="row wrap">
          <input id="newQuestion" placeholder="質問を入力"/>
          <select id="newType">
            <option value="text">短文</option>
            <option value="textarea">長文</option>
            <option value="single">単一選択</option>
            <option value="multi">複数選択</option>
          </select>
          <label class="inline"><input type="checkbox" id="newRequired">必須</label>
        </div>
        <div class="row">
          <input id="newOptions" placeholder="選択肢（カンマ区切り）"/>
          <button id="addQuestionBtn">質問を追加</button>
        </div>
        <ol id="questionList" class="q-list"></ol>
        <div class="row gap">
          <button id="jsonExportBtn" type="button">JSON エクスポート</button>
          <label class="file-btn">
            JSON インポート
            <input id="jsonImportInput" type="file" accept="application/json" hidden>
          </label>
        </div>
        <div class="row end">
          <button id="saveSurveyBtn" class="primary">設計を保存</button>
          <button id="clearSurveyBtn" class="ghost">設計をリセット</button>
        </div>
      </div>
    </section>

    <section id="responder" class="panel is-hidden" role="tabpanel">
      <h2>回答</h2>
      <div class="card stack">
        <label>回答者名
          <input id="respondent" placeholder="任意"/>
        </label>
        <form id="answerForm"></form>
        <div class="row end">
          <button id="submitAnswerBtn" class="primary" type="button">回答を送信</button>
        </div>
      </div>
    </section>

    <section id="responses" class="panel is-hidden" role="tabpanel">
      <h2>回答一覧</h2>
      <div class="card stack">
        <div class="row end">
          <button id="exportCsvBtn" type="button">CSV エクスポート</button>
          <button id="clearResponsesBtn" class="ghost" type="button">回答を全削除</button>
        </div>
        <div class="scroll">
          <table id="responsesTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <footer class="container app-footer">
    <small>© 2025 anketbox</small>
  </footer>

  <script src="app.js"></script>

</body>
</html>
